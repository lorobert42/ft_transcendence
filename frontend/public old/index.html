<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <base href="/" />
    <link
      href="./bootstrap-5.3.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="./bootstrap-icons-1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="d-flex flex-column min-vh-100 min-vw-100 card">
      <header class="container-fluid card-header" id="header_id">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
              <img
                src="./assets/ponglogo.png"
                alt=""
                height="30"
                width="30"
                class="rounded img-light theme-switch"
              />
            </a>

            <!-- Left-aligned items -->
            <div class="">
              <a class="btn" href="/" data-link>
                <i class="bi bi-house"></i>
                Home
              </a>
              <a class="btn" href="/local" data-link>
                <i class="bi bi-universal-access"></i>
                Solo
              </a>
              <a class="btn" href="/online" data-link>
                <i class="bi"></i>
                Multiplayer
              </a>
              <a class="btn" href="/login" data-link>
                <i class="bi"></i>
                Login
              </a>
            </div>

            <!-- This div will auto push the elements to the right -->
            <div class="d-flex ms-auto">
              <!-- Right-aligned items -->
              <button
                class="btn btn-outline-primary"
                data-bs-toggle="offcanvas"
                data-bs-target="#chatCanva"
                aria-controls="chatCanva"
                role="button"
              >
                Chat
              </button>
              <div class="px-2" id="loginLabel"></div>
            </div>
          </div>
        </nav>
      </header>
      <div class="container-fluid flex-grow-1" id="body">
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="chatCanva"
          aria-labelledby="chatCanvaLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="chatCanvaLabel">Chat</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="offcanvas-body d-flex container flex-grow-1"
            id="chatapp"
          ></div>
        </div>
        <div class="d-flex container-fluid flex-grow-1" id="app"></div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <footer class="text-center text-lg-start m-0 container-fluid">
    <div class="mx-auto text-center">Â© 2024 Transcendance</div>
  </footer>
</html>
