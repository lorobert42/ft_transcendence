<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <base href="/">
    <link href="./bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap-icons-1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container-fluid px-0 bg-light theme-switch" >
    <nav class="navbar navbar-expand-lg navbar-light theme-switch px-2" style="background-color: rgba(0, 0, 0, 0.2);" id="nav-switch">
        <a class="navbar-brand" href="/" data-link>
            <img src="./assets/ponglogo.png" alt="" height="30" width="30" class="rounded img-light theme-switch">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active mx-2">
                    <a class="btn btn-light theme-switch" href="/" data-link>
                        <i class="bi bi-house"></i>
                        Home
                    </a>           
                </li>
                <li class="nav-item mx-2">
                    <a class="btn btn-light theme-switch" href="/profile" data-link>
                        <i class="bi bi-universal-access"></i>
                        Profile
                    </a>
                </li>
                <li class="nav-item mx-2">
                    <a class="btn btn-light theme-switch" href="/gameroom" data-link>
                        <i class="bi "></i>
                        Game
                    </a>
                </li>
            </ul>
        </div>
        <button class="btn btn-light theme-switch" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i class="bi bi-chat-dots"></i>
        </button>
        <div class="form-check form-switch mx-2" >
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label text-light theme-switch" for="flexSwitchCheckDefault"><span id="switchState">Light</span></label>
        </div>
    </nav>  
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Offcanvas Right</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex">
            <div class="d-flex bg-light theme-switch container flex-grow-1" id="chatapp"></div>
        </div>
    </div>
</div>
<div class="d-flex bg-light theme-switch container-fluid flex-grow-1" id="app"></div>
  <footer class="bg-light text-light text-center text-lg-start theme-switch">
